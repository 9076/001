<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title001</title>
    <link href="webjars/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">


    <div style="width: 100%">
        <div class="row">
            <div class="col-md-7">
                <img class="mb-4" src="/img/001.jpg" alt="" width="100%" height="100%">
            </div>
            <div class="col-md-5">
                <form class="form-signin">

                <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住密码
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
